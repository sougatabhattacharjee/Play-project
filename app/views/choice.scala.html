@(inviteForm: Form[models.Choice])

@import views.html.helper._

@main(title = "Select your choice!") {
   @form(action = routes.Application.doReview()) {
      
      @inputRadioGroup(
         inviteForm("choice"),
         options = options("Twitter" -> "1", "Quora" -> "2", "Goodreads" -> "3")
      )

      <input type="submit" value="Post">
    }
}
